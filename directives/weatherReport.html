<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt}) | date : dateFormat }}</h3>
    </div>
    <div class="panel-body">
        <p>Daytime temperature:</p>
        <p class="temperature">{{ convertToStandard({ daytimeTemp: weatherDay.temp.day }) }}&#8457;</p>
        <p><em>{{weatherDay.weather[0].main}} ({{weatherDay.weather[0].description}})</em></p>
    </div>
</div>
